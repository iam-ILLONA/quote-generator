<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon3.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,800;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <main>
      <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>

          <span id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>

        <!-- Buttons -->

        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet This">
            <i class="fab fa-twitter"></i>
          </button>

          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-icons">
        <a
          href="https://www.linkedin.com/in/illona-addae-01529823a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
          target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://github.com/iam-ILLONA" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.http://oceaniccodes.tech/" target="_blank"
          ><i class="fas fa-link"></i
        ></a>
      </div>
      <p class="copyright">
        Copyright &copy;<span class="year"> 2027 </span> by
        Oceaniccoder--A.I,Inc. All rights reserved.
      </p>
    </footer>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
  </body>
</html>
